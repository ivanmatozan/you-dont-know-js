<script>
    function foo() {
        console.log(this.x);
    }

    var x = "global";

    var obj1 = {
        x: "obj1",
        foo: foo
    };

    var obj2 = {
        x: "obj2"
    };

    foo(); // "global"
    obj1.foo(); // "obj1"
    foo.call(obj2); // "obj2"
    new foo(); // undefined
</script>
