<script>
    function foo() {
        var a = 1;

        function bar() {
            var b = 2;

            function baz() {
                var c = 3;
                console.log(a, b, c);
            }

            baz(); // 1 2 3

            console.log(a, b);
        }

        bar(); // 1, 2

        console.log(a);
    }

    foo(); // 1

    function fun() {
        var a = 1;

        if (a >= 1) {
            let b = 2;

            while (b < 5) {
                let c = b * 2;
                b++;

                console.log(a + c);
            }
        }
    }

    fun();
    // 5
    // 7
    // 9
</script>
