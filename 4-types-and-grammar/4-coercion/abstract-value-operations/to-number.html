<script>
    var a = {
        valueOf: function () {
            return "42";
        }
    };

    var b = {
        toString: function () {
            return "42";
        }
    };

    var c = [4, 2];
    c.toString = function () {
        return this.join("");
    };

    console.log(Number(a)); // 42
    console.log(Number(b)); // 42
    console.log(Number(c)); // 42
    console.log(Number("")); // 0
    console.log(Number([])); // 0
    console.log(Number(["abc"])); // NaN
</script>
