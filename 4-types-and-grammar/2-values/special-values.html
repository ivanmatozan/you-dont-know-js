<script>
    // Non-value values
    console.log(undefined); // undefined
    console.log(null); // null

    // "void" operator
    var z = 42;
    console.log(void z, z); // undefined, 42

    // Special numbers
    var a = 2 / "foo";
    console.log(a); // NaN
    console.log(typeof a === "number"); // true
    console.log(a == NaN); // false
    console.log(a === NaN); // false

    console.log(isNaN(a)); // true
    var b = "foo";
    console.log(isNaN(b)); // true
    console.log(Number.isNaN(a)); // true
    console.log(Number.isNaN(b)); // false

    // Infinities
    console.log(1 / 0); // Infinity
    console.log(-1 / 0); // -Infinity

    // Zeros
    console.log(0 / -3); // -0
    console.log(0 * -3); // -0

    var c = 0 / -3;

    console.log(c.toString()); // "0"
    console.log(c + ""); // "0"
    console.log(String(c)); // "0"
    console.log(JSON.stringify(c)); // "0"

    console.log(+"-0"); // -0
    console.log(Number("-0")); // -0
    console.log(JSON.parse("-0")); // -0

    // Special equality
    var d = 2 / "foo";
    var e = -3 * 0;
    console.log(Object.is(d, NaN)); // true
    console.log(Object.is(e, -0)); // true
    console.log(Object.is(e, 0)); // false
</script>
