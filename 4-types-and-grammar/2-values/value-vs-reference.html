<script>
    var a = 2;
    var b = a;
    b++;
    console.log(a); // 2
    console.log(b); // 3

    var c = [1, 2, 3];
    var d = c;
    d.push(4);
    console.log(c); // [1, 2, 3, 4]
    console.log(d); // [1, 2, 3, 4]

    d = [5, 6, 7];
    console.log(c); // [1, 2, 3, 4]
    console.log(d); // [5, 6, 7]

    function foo(arr) {
        arr.push(4);

        // later
        arr.length = 0; // empty existing array
        arr.push(4, 5, 6, 7);
    }

    var x = [1, 2, 3];
    var y = [1, 2, 3];
    foo(x);
    console.log(x); // [4, 5, 6, 7]
    // by copy-value
    foo(y.slice());
    console.log(y); // [1, 2, 3]
</script>
